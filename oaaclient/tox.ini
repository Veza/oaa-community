[tox]
envlist = py38, py39, py310, cov, lint

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310

[testenv]
passenv = PYTEST_VEZA_HOST VEZA_API_KEY VEZA_UNSAFE_HTTPS
deps =
  -rrequirements.txt
  pytest
  pytest-timeout
  requests_mock

commands:
  pytest -v

[testenv:cov]
basepython = python3.9
deps =
  -rrequirements.txt
  pytest
  pytest-cov
  pytest-timeout
  requests_mock

commands =
  pytest --cov-report html --cov=oaaclient -v {posargs}

[testenv:lint]
deps = flake8
commands =
  flake8 --count --exit-zero src/

[flake8]
max-line-length = 160
